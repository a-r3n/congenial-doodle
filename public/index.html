<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Optional: Link to your favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico"/>
    <!-- Optional: Link to external CSS for basic styling -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Link to Google Fonts or any other fonts you use -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div> <!-- React will attach to this div -->
    <!-- Scripts -->
    <!-- React and ReactDOM are added through the script tags if not using a build tool like Webpack -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- If using React Router, include it via CDN if not bundled -->
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
    <!-- Your compiled JavaScript (bundled) -->
    <script src="/bundle.js"></script>
</body>
</html>
